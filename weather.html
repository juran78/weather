<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <h1 id="start"> Weather App</h1>
    <div class="img text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Circle-icons-weather.svg/512px-Circle-icons-weather.svg.png"
            alt="">
    </div>
    <h3 class="text-center mt-5 mb-3">Select A City Or Zip Code</h3>
    <form action="#">
        <div class="row justify-content-center offset-1 mt-2 me-1">

            <div class="col-md-2 justify-content-center text-center">

                <label class="form-label" for="city">City</label>
                <input class="form-control" type="text" name="city" id="">
            </div>
            <div class="col-md-2 justify-content-center text-center">
                <label class="form-label" for="zip">Zip Code</label>
                <input class="form-control" type="text" name="zip" id="zip">

                <button id="submit" class="btn btn-sm btn-success float-end mt-2">submit</button>
                <button id="randomButton" class="btn btn-sm btn-danger mt-2 float-start">random location</button>
            </div>
            <div class="col-md-1">
            </div>


    </form>


    </div>
    <div class="container">
        <div id="weatherDiv" class="d-flex w-100 justify-content-center flex-sm-wrap flex-lg-nowrap">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="./index.js"></script>
</body>

</html>
